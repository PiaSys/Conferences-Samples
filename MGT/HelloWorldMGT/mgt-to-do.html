<html>
    <head>
        <title>Hello World Microsoft Graph Toolkit!</title>
        <script src="https://unpkg.com/@microsoft/mgt/dist/bundle/mgt-loader.js"></script>

        <script>

            document.addEventListener('DOMContentLoaded', function() {

                let loginControl = document.getElementById('mgtLogin');
                let todoControl = document.getElementById('mgtToDo');
                loginControl.addEventListener('loginCompleted', function() {
                    todoControl.style.display = 'block';
                });
                loginControl.addEventListener('logoutCompleted', function() {
                    todoControl.style.display = 'none';
                });
            });

        </script>

    </head>
    <body>
        <h1>Microsoft Graph Toolkit - To Do Component</h1>
        <mgt-msal-provider client-id="85c9403d-4c54-446a-b4b9-8b8922dac05c"></mgt-msal-provider>
        <mgt-login id="mgtLogin"></mgt-login>
        <mgt-todo id="mgtToDo" initial-id="AAMkADU4Zjk3ZTQzLWFjMDctNDM5Mi04NzAwLWFkZGExY2M5NDRlZQAuAAAAAACIOUtE7VENSpDAypZBE6ONAQBrFd4C2tvVRa8oaXCdnl9HAAdsPi4bAAA=" style="display: none;">

    </body>
</html>
