<html>
    <head>
        <title>Hello World Microsoft Graph Toolkit!</title>
        <script src="https://unpkg.com/@microsoft/mgt/dist/bundle/mgt-loader.js"></script>

        <script>

            document.addEventListener('DOMContentLoaded', function() {

                let loginControl = document.getElementById('mgtLogin');
                let peopleControl = document.getElementById('mgtPeople');
                loginControl.addEventListener('loginCompleted', function() {
                    peopleControl.style.display = 'block';
                });
                loginControl.addEventListener('logoutCompleted', function() {
                    peopleControl.style.display = 'none';
                });
            });

        </script>

    </head>
    <body>
        <h1>Microsoft Graph Toolkit - People Component</h1>
        <mgt-msal-provider client-id="85c9403d-4c54-446a-b4b9-8b8922dac05c"></mgt-msal-provider>
        <mgt-login id="mgtLogin"></mgt-login>
        <mgt-people id="mgtPeople" show-max="5" group-id="f6e64d5e-5df5-4565-9ddc-a21e1b3f8360" style="display: none;">
            <!-- <template data-type="person">
                {{person.displayName}}
            </template> -->
        </mgt-people>
        <mgt-people-picker></mgt-people-picker>
    </body>
</html>
