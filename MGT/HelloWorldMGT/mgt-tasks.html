<html>
    <head>
        <title>Hello World Microsoft Graph Toolkit!</title>
        <script src="https://unpkg.com/@microsoft/mgt/dist/bundle/mgt-loader.js"></script>

        <script>

            document.addEventListener('DOMContentLoaded', function() {

                let loginControl = document.getElementById('mgtLogin');
                let tasksControl = document.getElementById('mgtTasks');
                loginControl.addEventListener('loginCompleted', function() {
                    tasksControl.style.display = 'block';
                });
                loginControl.addEventListener('logoutCompleted', function() {
                    tasksControl.style.display = 'none';
                });
            });

        </script>

    </head>
    <body>
        <h1>Microsoft Graph Toolkit - Tasks Component</h1>
        <mgt-msal-provider client-id="85c9403d-4c54-446a-b4b9-8b8922dac05c"></mgt-msal-provider>
        <mgt-login id="mgtLogin"></mgt-login>
        <mgt-tasks id="mgtTasks" initial-id="q6tLBPIPBEmdjB1uDidGPZYAAC7a" initial-bucket-id="D3z7OAo4K0Ste5H4Tf-T4ZYAOH3s" style="display: none;">

                    <div>Start DateTime: {{task.startDateTime}}</div>
                    <div>Completed DateTime: {{task.completedDateTime}}</div>
                    <div>Priority: {{task.priority}}</div>
                </div>
            </template> -->
        </mgt-tasks>
    </body>
</html>
